    <script>
        const employeesCard = document.getElementById("employees");
        const servicesCard = document.getElementById("services");
        const productsCard = document.getElementById("products");

        employeesCard.style.display = "none";
        servicesCard.style.display = "none";
        productsCard.style.display = "none";

        class Product {
            constructor(id, description, price, quantity) {
                this.id = id;
                this.description = description;
                this.price = price;
                this.quantity = quantity;
                this.totalValue = (this.quantity * this.price).toFixed(2);
            }
        }

        class Service {
            constructor(id, description, hourlyRate, min) {
                this.id = id;
                this.description = description;
                this.hourlyRate = hourlyRate.toFixed(2);
                this.min = min;
            }
        }

        class Employee {
            constructor(id, lastName, firstName, salary) {
                this.id = id;
                this.firstName = firstName;
                this.lastName = lastName;
                this.salary = salary.toFixed(2)
            }
        }

        const productOne = new Product(9832676845, "Hello Kitty Mini Squishmallow", 4.99, 1);
        const productTwo = new Product(97123476435, "Sanrio Friends Squishmallow Pack", 27.99, 5);
        const productThree = new Product(95892371957, "Cinnamoroll Giant Squishmallow", 38.99, 3);
        const productFour = new Product(92387371921, "Kuromi Mini Squishmallow", 3.99, 8);
        const productFive = new Product(95896712766, "Pompourin Giant Squishmallow", 50.99, 2);

        const serviceOne = new Service(123, "Design Consultation", 80.00, 30);
        const serviceTwo = new Service(124, "Website Creation", 150.00, 50);
        const serviceThree = new Service(125, "Content Creation", 170.00, 12);

        const employeeOne = new Employee(1001, "Kim", "Jennie", 15.99);
        const employeeTwo = new Employee(1002, "Manobal", "Lisa", 20.99);
        const employeeThree = new Employee(1003, "Kim", "Jisoo", 17.99);
        const employeeFour = new Employee(1004, "Park", "Rose", 16.99);
        const employeeFive = new Employee(1005, "Lee", "Ji-eun", 21.99);
    //Products

        function myFunction() {
                const choice = document.getElementById("listing").value;

                if (choice == "products") {
                    productsCard.style.display = "block";
                    servicesCard.style.display = "none";
                    employeesCard.style.display = "none";
                } else if (choice == "services") {
                    productsCard.style.display = "none";
                    servicesCard.style.display = "block";
                    employeesCard.style.display = "none";
                } else if (choice == "employees") {
                    productsCard.style.display = "none";
                    servicesCard.style.display = "none";
                    employeesCard.style.display = "block";
                } else if (choice == "select") {
                    productsCard.style.display = "none";
                    servicesCard.style.display = "none";
                    employeesCard.style.display = "none";
